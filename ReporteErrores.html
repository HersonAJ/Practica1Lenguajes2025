<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Errores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #99aab5;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #7289da;
            color: white;
        }
        td {
            background-color: #2c2f33;
            color: white;
        }
        tr:nth-child(even) td {
            background-color: #3e4147;
        }
    </style>
</head>
<body onload="cargarErrores()">
    <div class="container">
        <h1>Reporte de Errores</h1>
        <table id="tablaErrores">
            <thead>
                <tr>
                    <th>Cadena</th>
                    <th>Columna</th>
                    <th>Fila</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de datos se agregarán dinámicamente aquí -->
            </tbody>
        </table>
        <script src="poblarTabla.js"></script>
    </div>
</body>
</html>
