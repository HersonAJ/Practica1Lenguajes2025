<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Analizador Léxico</h1>
    
    <!-- Carga de archivo -->
    <div class="mb-3">
        <input type="file" id="cargarArchivo" class="form-control" accept=".txt">
        <button class="btn btn-primary mt-2" onclick="cargarTextoDesdeArchivo()">Cargar Archivo</button>
    </div>
    
    <!-- Edición de texto -->
    <div class="mb-3">
        <textarea id="entradaTexto" class="form-control" rows="10" placeholder="Escribe o carga un texto aquí..."></textarea>
        <button class="btn btn-danger mt-2" onclick="limpiarTexto()">Limpiar Texto</button>
    </div>
    
    <!-- Búsqueda de patrones -->
    <div class="mb-3">
        <h2>Búsqueda de Patrones</h2>
        <div class="input-group">
            <input type="text" id="busqueda" class="form-control" placeholder="Ingrese palabra a buscar">
            <button class="btn btn-secondary" onclick="buscarPatron()">Buscar</button>
        </div>
        <p id="resultadoBusqueda" class="mt-2"></p>
    </div>
    
    <!-- Ejecución del análisis -->
    <div class="mb-3 text-center">
        <h2>Análisis Léxico</h2>
        <button class="btn btn-success" onclick="analizarTexto()">Analizar Texto</button>
    </div>
    
    <!-- Resultados -->
    <div class="mb-3">
        <h3>Errores encontrados</h3>
        <table id="tablaErrores" class="table table-bordered">
            <thead class="table-danger">
                <tr><th>Símbolo</th><th>Posición</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div class="mb-3">
        <h3>Tokens detectados</h3>
        <table id="tablaTokens" class="table table-bordered">
            <thead class="table-primary">
                <tr><th>Tipo</th><th>Lexema</th><th>Posición</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div class="mb-3">
        <h3>Conteo de Lexemas</h3>
        <table id="tablaConteoLexemas" class="table table-bordered">
            <thead class="table-success">
                <tr><th>Lexema</th><th>Frecuencia</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <!-- Exportar texto analizado -->
    <div class="text-center">
        <button class="btn btn-warning" onclick="exportarTexto()">Guardar Texto</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
