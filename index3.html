<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        textarea {
            width: 100%;
            min-height: 100px;
            max-height: none; /* Quita la restricción de altura máxima */
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #99aab5;
            color: black;
            overflow-y: auto; /* Permitir el scroll si es necesario */
            resize: none; /* Deshabilitar la opción de redimensionar */
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5b6eae;
        }
        /* Ocultar el input file */
        #inputArchivo {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analizador Léxico</h1>
        <button onclick="seleccionarArchivo()">Seleccionar Archivo</button>
        <button onclick="descargarArchivo()">Descargar Archivo</button>
        <textarea id="editor" placeholder="Escriba el texto aquí..." oninput="ajustarTextarea()"></textarea>
        <button onclick="analizarTexto()">Analizar Texto</button>
        <input type="file" id="inputArchivo">
    </div>

    <script src="selectorArchivo.js"></script>
</body>
</html>
