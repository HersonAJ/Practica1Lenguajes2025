<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Lexico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #99aab5;
            color: black;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
    <body>
        <div class="container">
            <h1>Analizador Lexico</h1>
            <button onclick="abrirArchivo()">Abrir Archivo</button>
            <button onclick="descargarArchivo()">Descargar Archivo</button>
            <textarea id="editor" placeholder="Escriba el texto aqui...."></textarea>
            <button onclick="analizarTexto()">Analizar Texto</button>
        </div>
        
    </body>
</html>
